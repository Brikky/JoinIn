<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/css/tether.min.css"> -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="/scripts/app.js"></script>
    <title>JoinIn - Your City, Your Story</title>
  </head>

  <body>
    <header>
      <img src="/images/logo.png" class="joinIn-logo" alt="JoinIn Logo">
      <h5 class = "homeSubTitle">Choose Your City, Tell Your Story</h5>
    </header>
    <div id="city-container" class="wrapper">
      <script id="city-template" type="text/x-handlebars-template">

        {{#each city}}
        <a href="/cities/{{_id}}">
          <h1 class="city-name" data={{_id}}>{{name}}</h1>

        <div class="blurb-box">
          <h4 class="inline">{{blurbs.0.poster}} <h6 class = "inline">from {{name}} says:</h6></h4>
          <p class="center">"{{blurbs.0.textContent}}"</p>
          <h5 class = "right"><i class="fa fa-hand-peace-o" aria-hidden="true"></i> {{blurbs.0.likes}}</h5>
        </div>
        </a>
        {{/each}}
      </script>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script> -->
  </body>

</html>
