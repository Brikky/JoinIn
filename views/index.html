<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <script src="scripts/app.js"></script>
</head>

<body>
    <div id="city-container">
        <script id="city-template" type="text/x-handlebars-template">
            {{#each city}}
              <img src="{{logo}}" alt="City Logo">
              <h1>{{name}}</h1>

              {{#each blurbs}}
                <h4>{{poster}}</h4>
                <p>{{textContent}}</p>
                <h5>{{likes}}</h5>
                <!-- {{tags}} tags associated with that post -->
                <!-- {{photo}} popup photo for that post -->
                <button type="button" name="deleteBtn">X</button>
                <button type="button" name="likeBtn">+1</button>
              {{/each}}

            {{/each}}
        </script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
</body>

</html>
