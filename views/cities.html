<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/css/tether.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="/scripts/city-page.js"></script>
    <title>JoinIn</title>
</head>

<body>
    <div id="city-container" class="wrapper">
        <script id="city-template" type="text/x-handlebars-template">
            <header>
                <img src="{{city.logo}}" class="city-logo" alt="City Logo">
                <h1 class="city-name" data={{city._id}}>{{city.name}}</h1>
            </header>
            <div class="topButtons">


                <a href="/">
                    <button type="button" id="homeBtn">Home Page</button>
                </a>
                <button type="button" id="newBlurbBtn" name="createBtn">New Blurb</button>
            </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="blurbModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Share a Blurb!</h4>
                </div>
                <div class="modal-body">
                    <fieldset class='form'>

                        <!-- Text input-->
                        <div class="form-group">
                            <label hidden for="blurberName">Name:</label>
                            <div>
                                <input id="blurberName" name="blurberName" type="text" placeholder="Name" class="form-control input-md" required="">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label hidden for="blurbText">Blurb:</label>
                            <div>
                                <input id="blurbText" name="blurbText" type="text" placeholder="Say it!" class="form-control input-md">

                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveBlurb">Share</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    {{#each city.blurbs}}
    <div class="blurb-box">
        <h4 class="posterName">{{poster}}</h4>
        <p class="blurbText">{{textContent}}</p>
        <button type="button" data={{_id}} class="deleteBlurbBtn" name="deleteBtn">X</button>
        <button type="button" data={{_id}} class="likeBlurbBtn" name="likeBtn">
            <p class="likes">+<i class="fa fa-hand-peace-o" aria-hidden="true"></i> {{likes}}</p></button>
    </div>
    {{/each}}
    </script>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
</body>

</html>
